name: Gemini Connection Test
on:
  push:
    paths:
      - 'input/**'

jobs:
  test-gemini:
    runs-on: ubuntu-latest
    steps:
      - name: API Call with Status Code
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. APIを叩いて、レスポンスボディとステータスコードを両方取得
          # -w で HTTPコードを最後に出力させる
          RESPONSE_FULL=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -X POST \
            -d '{
              "contents": [{
                "parts":[{"text": "Hello Gemini!"}]
              }]
            }')

          # 2. ボディとステータスを分離して表示
          BODY=$(echo "$RESPONSE_FULL" | sed '$d')
          STATUS=$(echo "$RESPONSE_FULL" | tail -n 1 | cut -d':' -f2)

          echo "==============================="
          echo "HTTP Status Code: $STATUS"
          echo "==============================="
          echo "Response Body:"
          echo "$BODY"
          echo "==============================="

          # 3. 200以外ならわざとエラーにしてActionsを止める（デバッグしやすくするため）
          if [ "$STATUS" -ne 200 ]; then
            echo "Error: API request failed with status $STATUS"
            exit 1
          fi